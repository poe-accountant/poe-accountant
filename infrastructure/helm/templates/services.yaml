{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if $serviceConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $serviceName }}
    {{- include "poe-accountant.labels" $ | nindent 4 }}
spec:
  replicas: {{ $serviceConfig.scaling.minReplicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $serviceName }}
      {{- include "poe-accountant.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}
        {{- include "poe-accountant.selectorLabels" $ | nindent 8 }}
    spec:
      containers:
      - name: {{ $serviceName }}
        image: {{ if $.Values.docker.registry }}{{ $.Values.docker.registry }}/{{ $serviceConfig.image.repository }}:{{ $serviceConfig.image.tag }}{{ else }}{{ $serviceConfig.image.repository }}:{{ $serviceConfig.image.tag }}{{ end }}
        imagePullPolicy: {{ $serviceConfig.image.pullPolicy | default "IfNotPresent" }}
        {{- if $serviceConfig.ports }}
        ports:
        {{- range $serviceConfig.ports }}
        - containerPort: {{ .containerPort }}
          name: {{ .name }}
          protocol: {{ .protocol | default "TCP" }}
        {{- end }}
        {{- end }}
        {{- if $serviceConfig.env }}
        env:
        {{- range $key, $value := $serviceConfig.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        {{- if $serviceConfig.resources }}
        resources:
          {{- toYaml $serviceConfig.resources | nindent 10 }}
        {{- end }}
        {{- if and $serviceConfig.ingress $serviceConfig.ingress.healthCheck }}
        {{- $httpPort := "" }}
        {{- $targetPortName := $serviceConfig.ingress.port | default "http" }}
        {{- range $port := $serviceConfig.ports }}
          {{- if eq $port.name $targetPortName }}
            {{- $httpPort = $port.containerPort }}
          {{- end }}
        {{- end }}
        {{- if $httpPort }}
        livenessProbe:
          httpGet:
            path: {{ $serviceConfig.ingress.healthCheck }}
            port: {{ $httpPort }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ $serviceConfig.ingress.healthCheck }}
            port: {{ $httpPort }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {{- end }}
        {{- end }}
        {{- if $serviceConfig.securityContext }}
        securityContext:
          {{- toYaml $serviceConfig.securityContext | nindent 10 }}
        {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}-service
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $serviceName }}
    {{- include "poe-accountant.labels" $ | nindent 4 }}
spec:
  type: "ClusterIP"
  selector:
    app: {{ $serviceName }}
    {{- include "poe-accountant.selectorLabels" $ | nindent 4 }}
  ports:
  {{- range $serviceConfig.ports }}
  - name: {{ .name }}
    port: {{ .servicePort | default .containerPort }}
    targetPort: {{ .containerPort }}
    protocol: {{ .protocol | default "TCP" }}
  {{- end }}
{{- if and $serviceConfig.scaling.maxReplicas (gt ($serviceConfig.scaling.maxReplicas | int) ($serviceConfig.scaling.minReplicas | int)) }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $serviceName }}-hpa
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: {{ $serviceName }}
    {{- include "poe-accountant.labels" $ | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $serviceName }}
  minReplicas: {{ $serviceConfig.scaling.minReplicas | default 1 }}
  maxReplicas: {{ $serviceConfig.scaling.maxReplicas }}
  metrics:
  {{- if $serviceConfig.scaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ $serviceConfig.scaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if $serviceConfig.scaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ $serviceConfig.scaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- if not (or $serviceConfig.scaling.targetCPUUtilizationPercentage $serviceConfig.scaling.targetMemoryUtilizationPercentage) }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
