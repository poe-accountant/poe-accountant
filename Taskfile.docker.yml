version: '3'

tasks:
  build:ninja-server:
    desc: "Build ninja-server Docker image"
    cmds:
      - docker build --target final --build-arg WORKSPACE=ninja-server -t poe-accountant-ninja-server:latest -f projects/yarn.Dockerfile .

  build:all:
    desc: "Build all Docker images"
    cmds:
      - task: docker:build:ninja-server
